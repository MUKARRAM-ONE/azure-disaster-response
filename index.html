<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Platform</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 50px;
        }
        .header-section {
            text-align: center;
            margin-bottom: 40px;
        }
        .header-section h1 {
            color: #667eea;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .header-section p {
            color: #6c757d;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 40px;
            font-weight: 600;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert-success, .alert-danger {
            margin-top: 20px;
            border-radius: 10px;
        }
        .icon-header {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="main-container">
                    <div class="header-section">
                        <i class="bi bi-exclamation-triangle icon-header"></i>
                        <h1>Disaster Response Platform</h1>
                        <p class="lead">Report emergencies and disasters in your area</p>
                    </div>

                    <form id="alertForm">
                        <div class="mb-4">
                            <label for="location" class="form-label">
                                <i class="bi bi-geo-alt-fill text-primary"></i> Location
                            </label>
                            <input 
                                type="text" 
                                class="form-control form-control-lg" 
                                id="location" 
                                name="location"
                                placeholder="Enter city, address, or coordinates"
                                required
                            >
                            <div class="form-text">Specify the location of the incident</div>
                        </div>

                        <div class="mb-4">
                            <label for="type" class="form-label">
                                <i class="bi bi-tag-fill text-warning"></i> Disaster Type
                            </label>
                            <select class="form-select form-select-lg" id="type" name="type" required>
                                <option value="" selected disabled>Select disaster type</option>
                                <option value="earthquake">Earthquake</option>
                                <option value="flood">Flood</option>
                                <option value="fire">Fire</option>
                                <option value="hurricane">Hurricane</option>
                                <option value="tornado">Tornado</option>
                                <option value="landslide">Landslide</option>
                                <option value="tsunami">Tsunami</option>
                                <option value="drought">Drought</option>
                                <option value="other">Other</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label for="severity" class="form-label">
                                <i class="bi bi-speedometer2 text-danger"></i> Severity Level
                            </label>
                            <select class="form-select form-select-lg" id="severity" name="severity" required>
                                <option value="" selected disabled>Select severity level</option>
                                <option value="low" class="text-success">Low - Minor incident</option>
                                <option value="medium" class="text-warning">Medium - Moderate impact</option>
                                <option value="high" class="text-danger">High - Severe situation</option>
                                <option value="critical" class="text-danger fw-bold">Critical - Life threatening</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg btn-submit">
                                <i class="bi bi-send-fill"></i> Submit Alert
                            </button>
                        </div>
                    </form>

                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success d-none" role="alert">
                        <i class="bi bi-check-circle-fill"></i>
                        <strong>Success!</strong> Alert submitted successfully.
                    </div>

                    <!-- Error Message -->
                    <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                        <i class="bi bi-exclamation-circle-fill"></i>
                        <strong>Error!</strong> <span id="errorText"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Configuration - Update this URL with your Azure Function endpoint
        const FUNCTION_URL = '/api/SubmitAlert';
        
        // For local development, you might use:
        // const FUNCTION_URL = 'http://localhost:7071/api/SubmitAlert';
        
        // For production, use your Azure Function App URL:
        // const FUNCTION_URL = 'https://your-function-app.azurewebsites.net/api/SubmitAlert';

        const form = document.getElementById('alertForm');
        const successMessage = document.getElementById('successMessage');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous messages
            successMessage.classList.add('d-none');
            errorMessage.classList.add('d-none');

            // Get form data
            const formData = {
                location: document.getElementById('location').value,
                type: document.getElementById('type').value,
                severity: document.getElementById('severity').value
            };

            // Disable submit button
            const submitButton = form.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.innerHTML;
            submitButton.disabled = true;
            submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';

            try {
                const response = await fetch(FUNCTION_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Show success message
                    successMessage.classList.remove('d-none');
                    
                    // Reset form
                    form.reset();

                    // Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.add('d-none');
                    }, 5000);
                } else {
                    // Show error message
                    errorText.textContent = data.error || 'Failed to submit alert. Please try again.';
                    errorMessage.classList.remove('d-none');
                }
            } catch (error) {
                // Show error message
                errorText.textContent = 'Network error. Please check your connection and try again.';
                errorMessage.classList.remove('d-none');
                console.error('Error submitting alert:', error);
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.innerHTML = originalButtonText;
            }
        });
    </script>
</body>
</html>
